<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundraising Thermometer</title>
  <button onclick="askProgress()"></button>
    <h1>Churchill Souper Bowl of Caring</h1>
    
  <style>
    body {
      font-family: 'Brush Script MT', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Added to stack header and thermometer */
      height: 75vh;
      margin: 0;
      padding: 0;
      color: #e4e49c; /* Corrected color value */
    }

    h1 {
      margin: 0; /* Reset margin */
      font-size: 70px;
    }

    .thermometer {
      width: 95%; /* Full width of the page */
      background-color: #d1d1d1;
      border-radius: 10px;
      padding: 20px;
      position: relative;
    }

    .progress-bar {
      height: 80px;
      background-color: #3498db;
      border-radius: 5px;
      position: relative;
      width: 100%; /* Full width of the page */
    }

    .goal-marker {
      position: absolute;
      height: 120%; /* Increased height to make it thicker */
      width: 4px; /* Increased width to make it thicker */
      background-color: #e74c3c;
      transform: translateX(-50%); /* Center the goal line */
    }

    .goal-label {
      position: absolute;
      top: 240px;
      color: #e74c3c;
      font-size: 16px;
    }

    .money-raised {
      position: absolute;
      bottom: 10px; /* Adjusted position */
      color: #333;
      font-size: 50px; /* Increased font size */
    }
  </style>
</head>
<body>
  <div class="thermometer">
    <div class="progress-bar" id="progressBar"></div>
    <div class="goal-marker" style="left: 25%;"></div>
    <div class="goal-marker" style="left: 50%;"></div>
    <div class="goal-marker" style="left: 75%;"></div>
    <div class="goal-marker" style="left: 99.5%;"></div>
  </div>

  <div class="money-raised" id="amountRaised">We've Raised: $0</div>

  <script>
    // Function to update the progress bar based on the current fundraising amount
    function updateProgressBar(percentage) {
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = percentage + '%';
    }

    function askProgress() {
      var newAmount = prompt("Enter the new fundraising amount:");
      let amountRaised = parseInt(newAmount);
      const percentageRaised = (amountRaised / fundraisingGoal) * 100;

      // Save the new amount in localStorage
      localStorage.setItem('amountRaised', amountRaised);

      updateProgressBar(percentageRaised);
      document.getElementById('amountRaised').textContent = `We've Raised: $${amountRaised}`;
    }
   async function readFile() {
      const filePath = 'data.txt'; // Replace with the path to your text file

      try {
        const response = await fetch(filePath);
        const fileContent = await response.text();

        return fileContent;
      } catch (error) {
        console.error('Error fetching file:', error.message);
      }
    }


    // Example: Set a fundraising goal of $20000
    const fundraisingGoal = 20000;

    // Retrieve the amount raised from localStorage
    let amountRaised = readFile();
    amountRaised = amountRaised ? parseInt(amountRaised) : 0;

    // Update the amount raised text dynamically
    document.getElementById('amountRaised').textContent = `We've Raised: $${amountRaised}`;

    // Calculate and update the progress bar
    const percentageRaised = (amountRaised / fundraisingGoal) * 100;
    updateProgressBar(percentageRaised);
  </script>

</body>
</html>
